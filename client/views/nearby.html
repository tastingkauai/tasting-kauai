<template name="nearby">
    {{>header pageTitle="Nearby"}}
    <div class="content">
        {{#if center}}
            {{#cartographerMap center=center mapOptions=mapOptions markers=markers}}
                {{#if currentSelection}}
                    <div class="map-overlay">
                        <a href="{{pathFor 'restaurant' _id=currentRestaurant._id}}" class="navigate-right">
                            {{>coverPhoto restaurant=currentRestaurant showIcons=false compact=true}}
                        </a>
                        <div class="clear-selection"><a href="#" hook="clear-selection">X</a></div>
                    </div>
                {{else}}
                    {{#unless isOnKauai center}}
                        <div class="map-overlay">
                            <div class="card">
                                <ul class="table-view">
                                    <li class="table-view-cell"><b>You're not on Kauai!</b></li>
                                    <li class="table-view-cell"><a href="#" hook="center-on-kauai" class="navigate-right-external">Center Map On Kauai</a></li>
                                </ul>
                            </div>
                        </div>
                    {{/unless}}
                {{/if}}
            {{/cartographerMap}}

        {{else}}
            <div class="placeholder flexbox-container">
                <div>LOADING</div>
            </div>
        {{/if}}
    </div>
</template>
