<template name="restaurants">
    {{>header pageTitle="Restaurants Directory" search=true}}

    <div class="content">

        <div class="search-options icons" hook="search-options" style=" z-index: 99999">
            <ul class="table-view">
                <li class="table-view-cell">
                    <div style="text-align: right;">
                        <a href="#" hook="reset-filters" style="font-size: 13px; color: #cc0000; position: relative; top: -3px;">RESET FILTERS</a>
                    </div>
                    <!--<select hook="search-by-region" style="margin-bottom: 0; display:hidden;">-->
                        <!--<option value="all" {{autoSelectOption option="all" value=activeFilters.region }}>Entire Island</option>-->
                        <!--<option value="north" {{autoSelectOption option="north" value=activeFilters.region }}>North Shore</option>-->
                        <!--<option value="east" {{autoSelectOption option="east" value=activeFilters.region }}>East Side</option>-->
                        <!--<option value="central" {{autoSelectOption option="central" value=activeFilters.region }}>Central</option>-->
                        <!--<option value="south" {{autoSelectOption option="south" value=activeFilters.region }}>South Shore</option>-->
                        <!--<option value="west" {{autoSelectOption option="west" value=activeFilters.region }}>West Side</option>-->
                    <!--</select>-->
                </li>
                <!--<li class="table-view-cell" style="display:hidden">-->
                    <!--<input type="text" hook="search-by-name" placeholder="Search by name" value="{{activeFilters.name}}" style="display:hidden">-->
                <!--</li>-->
                <li class="table-view-cell">
                    <span class="label">Marta's Favorites</span>
                    <span class="pull-right filters">
                        <a href="#"  hook="toggle-filter" hook-filter="favorites"><img src="/img/icons/favorite.png" class="{{activeFilterClass filter='favorites'}}"></a>
                    </span>
                </li>
                <li class="table-view-cell">
                    <span class="label">Food Service</span>
                    <span class="pull-right filters">
                        <a href="#" hook="toggle-filter" hook-filter="breakfast"><img src="/img/icons/breakfast.png" class="{{activeFilterClass filter='breakfast'}}"></a>
                        <a href="#" hook="toggle-filter" hook-filter="lunch"><img src="/img/icons/lunch.png" class="{{activeFilterClass filter='lunch'}}"></a>
                        <a href="#" hook="toggle-filter" hook-filter="dinner"><img src="/img/icons/dinner.png" class="{{activeFilterClass filter='dinner'}}"></a>
                        <a href="#"  hook="toggle-filter" hook-filter="cocktails"><img src="/img/icons/cocktails.png" class="{{activeFilterClass filter='cocktails'}}"></a>
                        <a href="#"  hook="toggle-filter" hook-filter="desserts"><img src="/img/icons/desserts.png" class="{{activeFilterClass filter='desserts'}}"></a>

                    </span>
                </li>
                <li class="table-view-cell">
                    <span class="label">Price Range</span>
                    <span class="pull-right filters">
                        <a href="#" hook="toggle-filter" hook-filter="dollar1"><img src="/img/icons/dollar-1.png" class="{{activeFilterClass filter='dollar1'}}"></a>
                        <a href="#" hook="toggle-filter" hook-filter="dollar2"><img src="/img/icons/dollar-2.png" class="{{activeFilterClass filter='dollar2'}}"></a>
                        <a href="#" hook="toggle-filter" hook-filter="dollar3"><img src="/img/icons/dollar-3.png" class="{{activeFilterClass filter='dollar3'}}"></a>
                    </span>
                </li>
                <li class="table-view-cell">
                    <span class="label">Slippah Code</span>
                    <span class="pull-right filters">
                        <a href="#" hook="toggle-filter" hook-filter="slippah1"><img src="/img/icons/slippa-1.png" class="{{activeFilterClass filter='slippah1'}}"></a>
                        <a href="#" hook="toggle-filter" hook-filter="slippah2"><img src="/img/icons/slippa-2.png" class="{{activeFilterClass filter='slippah2'}}"></a>
                        <a href="#" hook="toggle-filter" hook-filter="slippah3"><img src="/img/icons/slippa-3.png" class="{{activeFilterClass filter='slippah3'}}"></a>
                    </span>
                </li>
                <li class="table-view-cell">
                    <span class="label">Alternative Diets</span>
                    <span class="pull-right filters">
                        <a href="#"  hook="toggle-filter" hook-filter="vegetarian"><img src="/img/icons/vegetarian.png" class="{{activeFilterClass filter='vegetarian'}}"></a>
                        <a href="#"  hook="toggle-filter" hook-filter="vegan"><img src="/img/icons/vegan.png" class="{{activeFilterClass filter='vegan'}}"></a>
                        <a href="#"  hook="toggle-filter" hook-filter="glutenFree"><img src="/img/icons/gluten-free.png" class="{{activeFilterClass filter='glutenFree'}}"></a>
                    </span>
                </li>
                <li class="table-view-cell">
                    <span class="label">Other</span>
                    <span class="pull-right filters">
                        <a href="#"  hook="toggle-filter" hook-filter="reservations"><img src="/img/icons/reservations.png" class="{{activeFilterClass filter='reservations'}}"></a>
                        <a href="#"  hook="toggle-filter" hook-filter="wifi"><img src="/img/icons/wifi.png" class="{{activeFilterClass filter='wifi'}}"></a>
                        <a href="#"  hook="toggle-filter" hook-filter="foodTruck"><img src="/img/icons/food-trucks.png" class="{{activeFilterClass filter='foodTruck'}}"></a>
                        <a href="#"  hook="toggle-filter" hook-filter="farmersMarket"><img src="/img/icons/farmers-market.png" class="{{activeFilterClass filter='farmersMarket'}}"></a>
                        <a href="#"  hook="toggle-filter" hook-filter="hawaiiRegionalCuisine"><img src="/img/icons/hrc.png" class="{{activeFilterClass filter='hawaiiRegionalCuisine'}}"></a>
                        <!--<a href="#"  hook="toggle-filter" hook-filter="haleAinaAwards"><img src="/img/icons/hale-aina.png" class="{{activeFilterClass filter='haleAinaAwards'}}"></a>-->
                    </span>
                </li>
            </ul>
        </div>

        {{#if foundRestaurants}}
            <ul hook="restaurants-list">
                {{#each restaurantsToDisplay}}
                    <li class="coffeeshop">
                        <a href="{{pathFor 'restaurant' _id=_id}}" class="navigate-right">
                            {{>coverPhoto restaurant=this showIcons=false}}
                        </a>
                    </li>
                {{/each}}
            </ul>
        {{else}}
            {{#if activeFilters}}
                <div class="details">
                    <h4>Nothing Found</h4>
                    <p><a href="#" hook="reset-filters" class="button">Reset Filters</a></p>
                </div>
            {{/if}}
        {{/if}}
    </div>

</template>
