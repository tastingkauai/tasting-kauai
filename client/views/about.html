        <div class="details">

            <p>Tasting Kauaʻi is dedicated to educating people about how to eat  well on the Garden Island, from seed to table. Founders, Marta Lane, a Kauaʻi-based food writer, and Daniel Lane, a freelance photographer, share insider’s information on their blog as well as food tours and this restaurant guidebook. Blog topics include Kauaʻi food news and food-related events, as well as recipes, local product and cookbook reviews, and where and when to find seasonal, exotic fruit. Food tours offer an authentic taste of the Garden Island and an opportunity to meet Kaua‘i’s exceptional food growers and makers. To find out what’s happening with food on the island right now, you can follow Tasting Kauaʻi on Twitter, Instagram and Facebook, visit our website at www.TastingKauai.com, or call toll-free 1-888-431-6660.</p>
            <h4>About the Author</h4>
            <p>Marta Lane is originally from Colorado, where she was in the television industry for 25 years and worked as a video editor for Starz and the 2008 Country Music Awards. She has been a Kauaʻi-based food writer since 2010. Marta’s writing has been published in MidWeek Kauaʻi, AAA Hawai‘i magazine, Edible Hawaiian Islands magazine, Hawaiian Airlines website, HILuxury magazine, Jazzercize.com, HFM Foodservice magazine, Kauaʻi Magazine, The Garden Island newspaper, Gourmet News magazine and Hawai‘i Ag magazine. In 2012 and 2013, Marta was the Farm Chairperson for the Garden Island Range & Food Festival and has been a Board Director for the Hawai‘i Agrotourism Association since 2012.</p>
            <h4>About the Photographer</h4>
            <p>Daniel Lane is a freelance photographer who specializes in capturing life on Kauaʻi. His beautiful and sometimes quirky images are seen every week in MidWeek Kauaʻi’s Poll, Paʻina Page and Eye on Kauaʻi photo spread. Daniel’s client list includes Hawaiian Airlines, Kōloa Rum Company, Kauaʻi Visitors Bureau, Jim Beam, UPS, Salty Wahine Gourmet Hawaiian Sea Salts, The St. Regis Princeville Resort, Kauaʻi Beach Resort, The Shops at Kukui‘ula, Kauaʻi County Farm Bureau, Kauaʻi Traveler magazine, HiLuxury magazine, Edible Hawaiian Islands magazine, Tiki Iniki restaurant and Kauaʻi Juice Company. He also contributes “Yum Shots” for his wife’s articles and captures love and family in scenic portraits and weddings. His images can be seen at www.PonoPhoto.com.</p>
            <p>Together, the Lanes have supplied text, images and video for the Kauaʻi County Farm Bureau’s Kauaʻi Grown program and are in the process of starting a Slow Food chapter on Kauaʻi.</p>
            <p>Daniel and Marta met on the slopes of Copper Mountain, Colorado, in 1995. They have worked together since 1997 and have been married since 1999. The Lanes live in Kapaʻa, Kauaʻi, with their four-legged kids. Lucy, a tri-colored Cavalier King Charles Spaniel, is 12 years old, and 5-year-old Spike was adopted from the Kauaʻi Humane Society. He’s what’s referred to in Hawai‘i as a Poi Dog (an unknown blend of breeds). The vet is not sure, but thinks he may be a mix of Airedale, Fox Terrier and Whippet.</p>
